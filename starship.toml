format = """$env_var$os$username$hostname$kubernetes$directory$git_branch$git_status$python$lua$json$golang$shell$nodejs$perl$docker_context
$character
"""

[character]
success_symbol = "╰⎯"
error_symbol = "╰⎯"
# ╭╴ ╰─

[env_var]
symbol = "╭╴"
variable = 'SHELL'
format = "$symbol"
disabled = false

[os]
format = '[$symbol](bold white) '   
disabled = false

[username]
format = '[//](black bold) [$user](#2883ff) ' # 2883ff
disabled = false
show_always = true

[hostname]
ssh_only = false
ssh_symbol = " "
#format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
format = '[$ssh_symbol](#2883ff)[$hostname](#2883ff) '
trim_at = '.companyname.com'
disabled = false

[directory]
style = "bold cyan"
#format = "[ $path ]($style)"
format = '[//](black bold) [$path]($style)[$read_only]($read_only_style) '
read_only = " 󰌾"
truncation_length = 8
truncation_symbol = '.../'

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "
format = '[//](black bold) [${symbol} ${docker_prefix}]($style) '

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "
format = '[//](black bold) [$symbol\[$branch\]]($style)'

[git_status]
disabled = false
format = '[ $all_status $ahead_behind]($style)'
style = 'bold purple'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](bold purple)'
renamed = '襁 '
deleted = ' '

